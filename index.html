<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 150px;
  color: #404040;
}
</style>
</head>
<body>
<body style="background-color:#FBFAF4y;">
<p id="time"></p>

<script>

var countDownDate = new Date("march 8, 2021 15:37:25").getTime();


var x = setInterval(function() {

  var now = new Date().getTime();
    

  var distance = countDownDate - now;
    

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    

  document.getElementById("time").innerHTML = days + "days " + hours + "hours "
  + minutes + "minutes " + seconds + "second ";
    

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "Please Wait...";
  }
}, 1000);
</script>
